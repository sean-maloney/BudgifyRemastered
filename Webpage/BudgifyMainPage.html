<!DOCTYPE html>
<html lang="en">
<head>
    <title>Budgify.com</title>
    <link rel="icon" href="/images/Logo.png" type="image">
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <script src="Main page.js"> </script>

    <!--navigation bar-->
    <section id="main-bar">
        <div id="navbar">
            <nav>
                <div class="logo">Budgify</div>
                <div class="search">
                    <form>
                        <span class="search-icon material-symbols-outlined">search</span>
                        <input type="search" class="search-input" placeholder="What do you want to play?">
                    </form>
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Feature</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <img src="images/user.png" class="user-pic" onclick="toggleMenu()">

                <div class="sub-menu-wrap" id="subMenu">
                    <div class="sub-menu">
                        <div class="user-info">
                            <img src="images/user.png">
                            <h2>Sean Maloney</h2>
                        </div>
                        <hr>

                        <a href="#" class="sub-menu-link">
                            <img src="images/profile.png">
                            <p>Edit Profile</p>
                            <span>></span>
                        </a>
                        <a href="#" class="sub-menu-link">
                            <img src="images/setting.png">
                            <p>Settings & Privacy</p>
                            <span>></span>
                        </a>
                        <a href="#" class="sub-menu-link">
                            <img src="images/help.png">
                            <p>Help & Support</p>
                            <span>></span>
                        </a>
                        <a href="#" class="sub-menu-link">
                            <img src="images/logout.png">
                            <p>Logout</p>
                            <span>></span>
                    </div>
                </div>
            </nav>
        </div>
        <div class ="bottom-bar">
            <footer class="bottom-bar2" data-testid="now-playing-bar" data-testadtype="ad-type-none">
                <div class="bottom-bar3">
                    <div class="bottom-bar4">
                        <div data-testid="now-playing-widget" class="bottom-bar5" role="contentinfo" aria-label="">
                            <div data-testid="CoverSlotCollapsed__container" class="bottom-bar6 bottom-bar7">
                                <div draggable="true">
                                    <button type="button" data-testid="cover-art-button" class="bottom-bar8" aria-label="Now playing view">
                                        <div class="bottom-bar9">
                                            <div class="bottom-bar10" aria-hidden="true" style="width: 56px; height: 56px;">
                                                <div class="bottom-bar11">
                                                    <svg data-encore-id="icon" role="img" aria-hidden="true" data-testid="track" viewBox="0 0 24 24" class="bottom-bar12">

                                                    </svg>
                                                </div>
                                            </div>
                                            <div id="VideoPlayerNpb_ReactPortal"></div>
                                            <button class="bottom-bar13" aria-label="Now playing view" aria-pressed="false">
                                                <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="bottom-bar14">
                                                    
                                                </svg>
                                            </button>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <script>
            let subMenu= document.getElementById("subMenu");

            function toggleMenu(){
                subMenu.classList.toggle("open-menu");
            }
        </script>


    </section>
</body>
</html>
