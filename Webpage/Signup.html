<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="SignupStyle.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="#">
                <img src="images/Spotify logo.png" alt="Spotify Logo">
            </a>
        </div>
    </header>

    <section>
        <div class="main">
            <h1>Sign up to Budgify</h1>

                <input type="username" placeholder="Username">
                <input type="password" placeholder="Password">

                <input type="age" placeholder="Age">
                <input type="country" placeholder="Country">
                <input type="gender" placeholder="Gender">
                <input type="subscription" placeholder="Subscription">

                <div class="switch">
                    <input type="checkbox" id="remember-me" checked>
                    <label for="remember-me"></label>
                    <span>Remember me</span>
                </div>

                    Sign up
                </button>
                
                
                <!--<a href="#">Forgot your password?</a>-->

            <hr>

            <div class="last">
                <span>Have an account?</span>
